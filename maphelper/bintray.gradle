apply plugin: 'com.novoda.bintray-release'

//添加
publish {
    userOrg = 'jenly'//bintray.com用户名
    groupId = 'com.king.map'//jcenter上的路径
    artifactId = 'maphelper'//项目名称
    publishVersion = app_version.versionName//版本号
    desc = 'MapHelper for Android'//描述
